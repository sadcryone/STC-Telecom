<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/contact.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="main">
        <div class="content grid-contact">
            <a href="index.html" class="opacity-item">Trang Chủ /</a>
            <a id="backToProduct" class="opacity-item">Sản Phẩm /</a>
            <strong>Liên Hệ</strong>
            <h1>Liên Hệ Người Bán Về Sản Phẩm</h1>
            <p class="opacity-item">Điền vào biểu mẫu bên dưới và người bán sẽ sớm liên hệ với bạn.</p>

        </div>
        <div class="contain-box grid-contact">
            <div class="main-box">
                <div class="left">
                    <div class="contain-box-image">
                        <img id="productImagePreview" src="https://lh3.googleusercontent.com/aida-public/AB6AXuB6OM3FhoCShW0xch0qCp6d45TnMwKlLhdgdRZ5puc49lFWf_dBjb6oWrZFzXpgyw5PeaR8pGJjvCJ-IcG6Z4tQNruITb-PlVOWExJBS3AYHdP-amzD1mWGMiJ8mlHaJ1OHwC4cjmThj8CythEjlabduRkhBnnuNPnUKlUx37ROwYPVtbs2z-0HXAnhMfpU7bQpC4v8oBefizASG_ZCy135fzuvWAd6r4rvhNHc6xSO_-O2qX8bv8r7LnvsJ1o_mX_oK-qxj0l6QWo" alt="product">
                        <p>SẢN PHẨM BẠN ĐANG QUAN TÂM</p>
                        <h1 id="productNamePreview">Bộ điều khiển trung tâm Smart Home XYZ</h1>
                        <p class="price" id="productPricePreview">Giá: 2.500.000 VNĐ</p>
                    </div>
                    <div class="contain-box-shop"> 
                        <div class="box-shop-content"> 
                            <img src="./assets/img/logoSTC.jpg" alt=""> 
                            <h1>Cửa hàng STC Telecom 
                            <br> 
                            <p>Thường trả lời trong vòng 24 giờ</p>
                            </h1>
                        </div> 
                    </div>
                </div>
                <!-- contact form -->
                <div class="box-right">
                    <h2>Gửi tin nhắn của bạn</h2>
                    <div id="msg-success" class="success"></div>
                    <div id="msg-error" class="error"></div>

                    <!-- FORM dùng Web3Forms -->
                    <form id="contactForm" method="POST" action="https://api.web3forms.com/submit">
                    <!-- ACCESS KEY của bạn -->
                        <input type="hidden" name="access_key" value="316fe526-ebfd-4f8c-8012-ec6b7772e944" />
                        <!-- Subject và từ khóa (tuỳ bạn) -->
                        <input type="hidden" name="subject" value="Khách liên hệ - Sản phẩm trên website" />
                        <input type="hidden" name="source" value="STC Telecom" />

                        <!-- Hidden product fields -->
                        <input type="hidden" name="product_name" id="productName" />
                        <input type="hidden" name="product_price" id="productPrice" />
                        <input type="hidden" name="product_image" id="productImage" />

                        <!-- Honeypot field chống bot -->
                        <input type="text" name="botcheck" id="botcheck" style="display:none" />

                        <div class="form-group">
                            <label>Họ và Tên</label>
                            <input type="text" name="fullname" id="fullname" placeholder="Ví dụ: Nguyễn Văn An" required />
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                            <label>Email liên hệ</label>
                            <input type="email" name="email" id="email" placeholder="you@gmail.com" required />
                            </div>
                            <div class="form-group">
                            <label>Số điện thoại</label>
                            <input type="text" name="phone" id="phone" placeholder="09xxxxxxxx" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Câu hỏi của bạn về sản phẩm</label>
                            <textarea name="message" id="message" rows="5" placeholder="Nhập câu hỏi của bạn ở đây..."></textarea>
                        </div>

                        <button id="submitBtn" type="submit" class="btn-submit">Gửi tin nhắn</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/javascript/contact.js"></script>



</html>
